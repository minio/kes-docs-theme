<!-- Preload fonts -->
<link rel="preload" as="font" href="{{ "fonts/inter/Inter-Regular.woff2" | relURL }}" type="font/woff2" crossorigin="anonymous" />
<link rel="preload" as="font" href="{{ "fonts/inter/Inter-Medium.woff2" | relURL }}" type="font/woff2" crossorigin="anonymous" />
<link rel="preload" as="font" href="{{ "fonts/inter/Inter-Bold.woff2" | relURL }}" type="font/woff2" crossorigin="anonymous" />

<!-- CSS -->
{{ $scss := resources.Get "css/style.scss" | toCSS }}
{{ $utils := resources.Get "dist/utilities.css" }}
{{ $css := slice $scss $utils | resources.Concat "dist/style.css" }}

{{ if hugo.IsServer }}
	{{ $css := $css | fingerprint }}
	<link rel="stylesheet" href="{{ $css.Permalink }}" />
{{ else }}
	{{ $css := $css | minify | fingerprint }}
	<link rel="stylesheet" href="{{ $css.Permalink }}" />
{{ end }}
